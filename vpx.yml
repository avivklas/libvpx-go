--- 
GENERATOR: 
  PackageName: vpx
  PackageDescription: "Package vpx provides Go bindings for libvpx, the WebM Project VPx codec implementation."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [vpx]
  SysIncludes: [vpx/vp8.h]

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [vpx/vp8.h]

TRANSLATOR: 
  ConstRules: 
    decl: expand
    enum: cgo
  Rules: 
    global: 
      - {transform: lower}
      - {action: accept, from: "vp[x89]_"}
      - {action: ignore, from: "vpx_codec_control_"}
      - {action: replace, from: "vpx_", to: _}
    type: 
      - {action: replace, from: "_t$"}
    function: 
      - {action: replace, from: codec_error$, to: codec_get_error}
    private:
      - {transform: unexport}
    post-global: 
      - {from: _abi, transform: upper}
      - {from: "_id.?|$", transform: upper}
      - {action: replace, from: _img, to: _image}
      - {action: replace, from: _fmt, to: _format}
      - {action: replace, from: _cs, to: _color_space}
      - {action: replace, from: _$}
      - {transform: export}
      - {load: snakecase}


