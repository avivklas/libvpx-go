--- 
GENERATOR: 
  PackageName: vpx
  PackageDescription: "Package vpx provides Go bindings for libvpx-1.5.0, the WebM Project VPx codec implementation."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [vpx]
  SysIncludes: ["vpx/vp8cx.h", "vpx/vp8dx.h"]

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: ["vpx/vpx-1.5.0/vp8cx.h", "vpx/vpx-1.5.0/vp8dx.h"]

TRANSLATOR: 
  ConstRules: 
    decl: expand
    enum: cgo
  Rules: 
    global:
      - {action: replace, from: "VPX_SCALING_MODE", to: "VPX_SCALING_MODE_TYPE"}
      - {transform: lower}
      - {action: accept, from: "(?i)^(vpx|vp8|vp9)"}
      - {action: ignore, from: "vpx_codec_vp10_cx"} # private stuff
      - {action: ignore, from: "vpx_codec_vp10_dx"} # private stuff
      - {action: ignore, from: "vpx_codec_control_"} # variadic
      - {action: replace, from: "^vpx_", to: _}
    function:
      - {action: replace, from: codec_error$, to: codec_get_error}
    type:
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {from: _abi, transform: upper}
      - {from: "_id.?|$", transform: upper}
      - {action: replace, from: _img, to: _image}
      - {action: replace, from: _fmt, to: _format}
      - {action: replace, from: _cs, to: _color_space}
      - {action: replace, from: _$}
      - {transform: export}
      - {load: snakecase}
